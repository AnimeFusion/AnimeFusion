<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Fusion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Anime Fusion</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Community</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Explore the World of Anime</h2>
        <img src="images/anime-background.jpg" alt="Anime Background">
    </section>
<!-- Featured Products Section -->
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
            </div>
            <div class="product">
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$29.99</p>
            </div>
            <div class="product">
                <img src="images/product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$39.99</p>
            </div>
        </div>
    </section>

    <!-- Call-to-Action Section -->
    <section class="call-to-action">
        <h2>Join the Anime Fusion Community</h2>
        <button>Sign Up</button>
    </section>
<!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Anime Fusion. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
<head>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Your HTML content -->
  <script src="js/script.js"></script>
</body>
</html>
